<div class="content-box">
  <h1>Feedback</h1>
  <div *ngFor="let feedback of feedbackList" class="well">
    <div class="row">
      <div class="col-md-10">
        {{feedback.feedback}}
      </div>
      <div class="col-md-2 pull-right">
        <button class="btn btn-success" (click)="markRead(feedback)">Read</button>
      </div>
    </div>
  </div>
</div>
