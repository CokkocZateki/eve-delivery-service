<button id="loginButton" class="btn btn-primary btn-margin" (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</button>
<button id="logoutButton" class="btn btn-primary btn-margin" (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</button>

<list *ngIf="auth.authenticated()"></list>
<cargo *ngIf="auth.authenticated()"></cargo>
<feedback *ngIf="auth.authenticated()"></feedback>
