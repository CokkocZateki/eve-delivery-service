<div *ngIf="!auth.authenticated()">
  <a
    [attr.href]="ssoHref">
    <img
      src="https://images.contentful.com/idjq7aai9ylm/12vrPsIMBQi28QwCGOAqGk/33234da7672c6b0cdca394fc8e0b1c2b/EVE_SSO_Login_Buttons_Small_Black.png?w=195&h=30"/>
  </a>
</div>
<div *ngIf="auth.authenticated()" class="content content-box roundedCorners content-wide">

  <button id="logoutButton" class="btn btn-primary btn-margin" (click)="auth.logout()">Log Out</button>

  <list></list>
  <cargo></cargo>

</div>
