<button type="button" class="btn btn-success" [disabled]="disableButton"
        (click)="myModal.open()">{{ buttonTitle }}
</button>

<modal #myModal>
  <modal-header [show-close]="true">
    <h4 class="modal-title">{{ modalTitle}}</h4>
  </modal-header>
  <modal-body>
    <p>Buy Price: {{ basePrice | numberGroups }}.00 ISK</p>
    <button type="button" class="btn btn-primary"
            ngIIclipboard [cbContent]="recipient">Copy Recipient
    </button>
    <button type="button" class="btn btn-primary"
            ngIIclipboard [cbContent]="title">Copy Title
    </button>
    <button type="button" class="btn btn-primary"
            ngIIclipboard [cbContent]="mail">Copy Mail
    </button>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-danger"
            (click)="myModal.close()">Cancel
    </button>
    <button type="button" class="btn btn-success"
            (click)="onConfirm(myModal)">Confirm
    </button>
  </modal-footer>
</modal>
