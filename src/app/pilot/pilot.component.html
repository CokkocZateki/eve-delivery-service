<button class="btn btn-primary btn-margin" (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</button>
<button class="btn btn-primary btn-margin" (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</button>

<div *ngIf="auth.authenticated()" class="content-box">
  <h1>Shipping Orders</h1>
  <table class="table" *ngIf="orders">
    <tr>
      <th>Client Name</th>
      <th>Process</th>
    </tr>
    <tr *ngFor="let order of orders">
      <td>{{ order.client }}</td>
      <td>
        <contracted-dialog *ngIf="!(order.status === 'contracted')" [recipient]="getRecipient(order)" [mail]="generateMail('contracted', order)"
                           (orderContracted)="onStatusChange(order.id, 'contracted');">
        </contracted-dialog>
        <span *ngIf="order.status === 'contracted'">Complete :)</span>
      </td>
    </tr>
  </table>
</div>
