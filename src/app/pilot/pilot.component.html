<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div *ngIf="!auth.authenticated()" class="navbar-brand">
      <a
        href="https://login.eveonline.com/oauth/authorize/?response_type=code&redirect_uri=http%3A%2F%2Fhordedelivery.com%3A9000%2Fcallback&client_id=7f976b797f6b47009a6eb62d115b5066&scope=publicData&state=pilot">
        <img
          src="https://images.contentful.com/idjq7aai9ylm/12vrPsIMBQi28QwCGOAqGk/33234da7672c6b0cdca394fc8e0b1c2b/EVE_SSO_Login_Buttons_Small_Black.png?w=195&h=30"/>
      </a>
    </div>

    <div *ngIf="auth.authenticated()">
      <div class="navbar-header">
        <span class="navbar-brand">Hello {{ name }}!</span>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <p class="navbar-btn">
            <button class="btn btn-primary btn-margin" (click)="auth.logout()">Log Out</button>
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>

<div *ngIf="auth.authenticated()">
  <div style="height:30px"></div>
  <shipment></shipment>
</div>
