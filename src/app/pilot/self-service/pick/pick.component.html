<div class="btn-group" role="group">
  <button type="button" class="btn btn-primary" (click)="pick()">Pick</button>
  <button class="btn btn-warning" type="button" (click)="myModal.open()">
    <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
  </button>
</div>

<modal #myModal>
  <modal-header [show-close]="true">
    <h4 class="modal-title">Help - Pick Order</h4>
  </modal-header>
  <modal-body>
    Click this button to open and reserve this order. You can later return it to the pool.
    <br/><br/>
    If you don't understand this (that's totally fine) please contact Rihan Shazih.
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-success"
            (click)="myModal.close()">Ok
    </button>
  </modal-footer>
</modal>
