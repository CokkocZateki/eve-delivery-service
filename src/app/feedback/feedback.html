<div class="content-box roundedCorners">

  <h2>Feedback</h2>

  <form (ngSubmit)="onSubmit()">
    <fieldset class="form-group">
      <textarea #ta (blur)="feedback=ta.value" placeholder="Your feedback ..." rows="3" class="form-control"></textarea>
    </fieldset>
    <div *ngIf="feedbackSubmitted" class="alert alert-success">
      Thank you for your feedback!
    </div>
    <div *ngIf="feedbackFailed" class="alert alert-danger">
      Your feedback could not be submitted. Please send an eve mail to Rihan Shazih.
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
