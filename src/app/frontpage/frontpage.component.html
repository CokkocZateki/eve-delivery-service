<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div *ngIf="!auth.authenticated()" style="padding: 10px">
      <a class="navbar-right" [attr.href]="ssoHref">
        <img
          src="https://images.contentful.com/idjq7aai9ylm/12vrPsIMBQi28QwCGOAqGk/33234da7672c6b0cdca394fc8e0b1c2b/EVE_SSO_Login_Buttons_Small_Black.png?w=195&h=30"/>
      </a>
    </div>

    <div *ngIf="auth.authenticated()">
      <div class="navbar-header">
        <span class="navbar-brand">Hello {{ name }}!</span>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <p class="navbar-btn">
            <button class="btn btn-primary btn-margin" (click)="auth.logout()">Log Out</button>
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>

<div style="height:30px"></div>

<div class="content">
  <order></order>
  <status></status>
  <testimonials></testimonials>
  <stats></stats>
  <div class="content-box roundedCorners">
    <p>
      If you have any <b>questions or feedback</b>, feel free to contact Rihan Shazih ingame or on the
      <a href="https://www.pandemic-legion.pl/forums/index.php?/topic/3184-horde-delivery-service/">forums</a>.
    </p>
  </div>
</div>
