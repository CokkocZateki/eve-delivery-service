<div id="status" class="content-box roundedCorners">

  <h2>Check your status</h2>

  <label for="orderCodeInput">Order Code</label>
  <div class="input-group">
    <input #statusInput="ngModel" [(ngModel)]="model"
           type="text" class="form-control" id="orderCodeInput"
           placeholder="Enter the order code" name="statusInput"
           required pattern="[a-z0-9]+">
    <span class="input-group-btn">
        <button id="submitLink" class="btn btn-default" type="button"
                (click)="requestStatus(statusInput.value)"
                [disabled]="!statusInput.valid || statusInput.pristine">Get Status!</button>
        </span>
  </div>


  <div *ngIf="status" class="alert alert-primary">
    Current status: {{ status }}Â 
  </div>
</div>
